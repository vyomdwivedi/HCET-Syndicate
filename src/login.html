<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css\login.css">
</head>
<body>
    <div class="login">
        <form id="loginForm">
            <h1>Agent Login Form</h1>
            <label for="username" class="formText"><b>Username</b></label>
            <input type="text" id="username" placeholder="Enter Username" required>
      
            <label for="password" class="formText"><b>Password</b></label>
            <input type="password" id="password" placeholder="Enter Password" required>
      
            <button type="submit">Login</button>
            <h2>Don't have an account? <a href="..\register.html" id="registerLink">Register</a></h2>
        </form>
    </div>
    <script src="js\script.js"></script>
</body>
</html>
